<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono&amp;subset=latin,cyrillic">
  <link rel="stylesheet" href="css/main.css">
  <title>Код и Магия</title>
</head>

<body>

  <header>
    <svg style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 62
        86">
      <g id="wizard">
        <g id="wizard-coat">
          <polygon points="19 67 19 59 14 59 14 82 9 82 9 86 23 86 23 67 19 67"></polygon>
          <polygon points="19 59 19 67 23 67 23 86 48 86 48 54 19 54 19 59"></polygon>
        </g>
        <g id="wizard-head">
          <polygon points="48 86 53 86 53 15 58 15 58 10 62 10 62 5 58 5 58 10 48 10 48 5 43 5 43 10 48 10 48 14 48 86" fill="#be3827"></polygon>
          <polygon points="9 37 19 37 19 23 48 23 48 28 53 28 53 42 48 42 48 51 14 51 14 46 9 46 9 37" fill="#fbd868"></polygon>
          <rect x="33" y="39" width="10" height="5" fill="#bec1c3"></rect>
          <rect x="14" y="37" width="5" height="9" fill="#bec1c3"></rect>
          <polygon points="48 39 48 44.34 43 44.34 43 49.69 33 49.69 33 44.34 29 44.34 29 48.62 23 48.62 23 53.97 29 53.97 29 59.31 33 59.31 33 64.66 38 64.66 38 70 43 70 43 64.66 48 64.66 48 53.97 53 53.97 53 48.62 57 48.62 57 39 48 39" fill="#bec1c3"></polygon>
          <polygon points="0 47 9 47 9 38 19 38 19 24 48 24 48 28 53 28 53 18 48 18 48 13 14 13 14 18 9 18 9 23 5 23 5 38 0 38 0 47" fill="#bec1c3"></polygon>
        </g>
        <g id="wizard-eyes">
          <rect x="28" y="33" width="5" height="5"></rect>
          <rect x="43" y="33" width="5" height="5"></rect>
        </g>
        <g id="wizard-hands">
          <polygon points="19 67 19 59 14 59 14 82 9 82 9 86 23 86
          23 67 19 67" fill="#fff" opacity="0.2"></polygon>
          <rect x="14" y="73" width="5" height="5" fill="#fbd868"></rect>
          <rect x="48" y="63" width="5" height="5" fill="#fbd868"></rect>
          <rect x="48" width="10" height="10" fill="#3aa2ca"></rect>
          <rect x="52" width="5" height="5" fill="#acd5fb"></rect>
        </g>
      </g>
    </svg>
    <div class="header-clouds"></div>
    <div class="header-fence"></div>
    <div class="header-tree"></div>

    <h1 class="header-title section-title">
      Code and Magick
      <img src="img/title-site.png" alt="Code and magick">
    </h1>
    <p class="header-description">
      Это игра, где главного героя, которым вам предстоит управлять и изменять заклинаниями окружающий мир зовут
      Пендальф Синий.
      Вместе с ним вас ждет увлекательное приключение…
    </p>

    <div class="demo"></div>

    <div class="setup-open">
      <img src="img/user-1.jpg" class="setup-open-icon" alt="Button to open setup window">
    </div>
  </header>

  <div class="overlay setup hidden">
    <form class="setup-wizard-form">

      <div class="setup-title">
        <div class="setup-user">
          <div class="upload">
            <img class="setup-user-pic" src="img/user-1.jpg" alt="User avatar">
            <input type="file" name="avatar">
          </div>
          <label>
            <input type="text" class="setup-user-name" value="Синий Пендальф">
          </label>
        </div>

        <span class="setup-close">×</span>
      </div>


      <div class="setup-artifacts-shop">
        <div class="setup-artifacts-cell"><img src="img/icon-star.png" alt="Star" draggable="true" width="65" height="50">
        </div>
        <div class="setup-artifacts-cell"></div>
        <div class="setup-artifacts-cell"></div>
        <div class="setup-artifacts-cell"></div>

        <div class="setup-artifacts-cell"></div>
        <div class="setup-artifacts-cell"></div>
        <div class="setup-artifacts-cell"></div>
        <div class="setup-artifacts-cell"></div>
      </div>

      <div class="setup-player">
        <div class="setup-wizard-appearance">
          <div class="setup-wizard-wrap">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 62 86" class="setup-wizard">
              <g class="wizard">
                <use xlink:href="#wizard-coat" class="wizard-coat" style="fill: #6589a4"></use>
                <use xlink:href="#wizard-head" class="wizard-head"></use>
                <use xlink:href="#wizard-eyes" class="wizard-eyes"></use>
                <use xlink:href="#wizard-hands" class="wizard-hands"></use>
              </g>
            </svg>
          </div>
        </div>

        <div class="setup-fireball-wrap">
          <div class="setup-fireball"></div>
        </div>

        <div class="setup-artifacts">
          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>

          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>

          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>

          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>
          <div class="setup-artifacts-cell"></div>
        </div>
      </div>

      <div class="setup-footer">
        <div class="setup-similar hidden">

          <h4 class="setup-similar-title">Похожие персонажи</h4>

          <div class="setup-similar-list">
            <!--Список похожих персонажей-->
          </div>
        </div>

        <button class="button setup-submit">Сохранить</button>
      </div>
    </form>
  </div>

  <footer>
    <p><a href="http://htmlacademy.ru" class="footer-link"><img src="img/htmlacademy-logo.png" alt="HTML Academy" width="130">Сделано в HTML Academy</a>в 2017 году</p>
  </footer>

  <template id="similar-wizard-template" style="display: none">
    <div class="setup-similar-item">
      <div class="setup-similar-content">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 62 86" class="setup-similar-wizard">
          <g class="wizard">
            <use xlink:href="#wizard-coat" class="wizard-coat"></use>
            <use xlink:href="#wizard-head" class="wizard-head"></use>
            <use xlink:href="#wizard-eyes" class="wizard-eyes"></use>
            <use xlink:href="#wizard-hands" class="wizard-hands"></use>
          </g>
        </svg>
      </div>
      <p class="setup-similar-label">Петр Петров</p>
    </div>
  </template>

  <script src="js/main.js" type="module"></script>

</body>

</html>
